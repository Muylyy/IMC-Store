<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .admin-login-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .admin-login-btn:hover {
            background-color: #2980b9;
        }

        /* Product Grid Styles */
        .products-section {
            padding: 2rem 0;
        }

        .section-title {
            text-align: center;
            margin-bottom: 2rem;
            color: #2c3e50;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
        }

        .product-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-info {
            padding: 1rem;
        }

        .product-name {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        /* Admin Panel Styles */
        .admin-panel {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 1000;
            overflow-y: auto;
        }

        .admin-content {
            background-color: white;
            width: 90%;
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }

        .close-admin {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #7f8c8d;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-label {
            display: block;
            padding: 0.75rem;
            background-color: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 4px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-input-label:hover {
            background-color: #e9ecef;
            border-color: #3498db;
        }

        .file-input-label.has-file {
            background-color: #d4edda;
            border-color: #28a745;
            color: #155724;
        }

        .image-preview {
            max-width: 100%;
            max-height: 200px;
            margin-top: 1rem;
            display: none;
            border-radius: 4px;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .btn-primary {
            background-color: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }

        .btn-success {
            background-color: #2ecc71;
            color: white;
        }

        .btn-success:hover {
            background-color: #27ae60;
        }

        .btn-danger {
            background-color: #e74c3c;
            color: white;
            padding: 5px 10px;
            font-size: 0.9rem;
        }

        .btn-danger:hover {
            background-color: #c0392b;
        }

        /* Login Form Styles */
        .login-form {
            display: none;
        }

        .admin-form {
            display: none;
        }

        /* Footer Styles */
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1.5rem 0;
            margin-top: 2rem;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 1.5rem;
            }
            
            .admin-content {
                width: 95%;
                padding: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header with Admin Login Button -->
    <header>
        <div class="container header-content">
            <div class="logo">Your Shop Name</div>
            <button class="admin-login-btn" id="adminLoginBtn">Admin Login</button>
        </div>
    </header>

    <!-- Main Content - Product Display -->
    <main>
        <section class="products-section">
            <div class="container">
                <h2 class="section-title">Our Products</h2>
                <div class="products-grid" id="productsGrid">
                    <!-- Products will be dynamically added here -->
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2023 Your Shop Name. All rights reserved.</p>
        </div>
    </footer>

    <!-- Admin Panel Modal -->
    <div class="admin-panel" id="adminPanel">
        <div class="admin-content">
            <div class="admin-header">
                <h2>Admin Panel</h2>
                <button class="close-admin" id="closeAdmin">&times;</button>
            </div>
            
            <!-- Login Form -->
            <div class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter password">
                </div>
                <button class="btn btn-primary" id="loginBtn">Login</button>
            </div>
            
            <!-- Admin Product Form -->
            <div class="admin-form" id="adminForm">
                <div class="form-group">
                    <label for="productName">Product Name</label>
                    <input type="text" id="productName" class="form-control" placeholder="Enter product name">
                </div>
                <div class="form-group">
                    <label for="productImage">Product Image</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="productImage" class="file-input" accept="image/*">
                        <label for="productImage" class="file-input-label" id="fileInputLabel">
                            Choose an image file or drag & drop here
                        </label>
                    </div>
                    <img id="imagePreview" class="image-preview" alt="Image preview">
                </div>
                <button class="btn btn-success" id="addProductBtn">Add Product</button>
                <div class="form-group" style="margin-top: 2rem;">
                    <h3>Current Products</h3>
                    <div id="adminProductsList">
                        <!-- Admin product list will be dynamically added here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sample initial products
        let products = [
            { 
                id: 1, 
                name: "Wireless Headphones", 
                image: "https://images.unsplash.com/photo-1505740420928-5e560c06d30e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80" 
            },
            { 
                id: 2, 
                name: "Smart Watch", 
                image: "https://images.unsplash.com/photo-1523275335684-37898b6baf30?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80" 
            }
        ];

        // DOM Elements
        const adminLoginBtn = document.getElementById('adminLoginBtn');
        const adminPanel = document.getElementById('adminPanel');
        const closeAdmin = document.getElementById('closeAdmin');
        const loginForm = document.getElementById('loginForm');
        const adminForm = document.getElementById('adminForm');
        const loginBtn = document.getElementById('loginBtn');
        const addProductBtn = document.getElementById('addProductBtn');
        const productsGrid = document.getElementById('productsGrid');
        const adminProductsList = document.getElementById('adminProductsList');
        const productImageInput = document.getElementById('productImage');
        const fileInputLabel = document.getElementById('fileInputLabel');
        const imagePreview = document.getElementById('imagePreview');

        // Admin credentials
        const adminUsername = "admin";
        const adminPassword = "password123";

        // Current image data for upload
        let currentImageFile = null;

        // Load products from localStorage if available
        function loadProducts() {
            const storedProducts = localStorage.getItem('products');
            if (storedProducts) {
                products = JSON.parse(storedProducts);
            }
            renderProducts();
            renderAdminProducts();
        }

        // Save products to localStorage
        function saveProducts() {
            localStorage.setItem('products', JSON.stringify(products));
        }

        // Convert image file to base64 for storage
        function imageToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
                reader.readAsDataURL(file);
            });
        }

        // Render products on the customer page
        function renderProducts() {
            productsGrid.innerHTML = '';
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <div class="product-info">
                        <h3 class="product-name">${product.name}</h3>
                    </div>
                `;
                productsGrid.appendChild(productCard);
            });
        }

        // Render products in admin panel
        function renderAdminProducts() {
            adminProductsList.innerHTML = '';
            products.forEach(product => {
                const productItem = document.createElement('div');
                productItem.className = 'admin-product-item';
                productItem.style.padding = '10px';
                productItem.style.borderBottom = '1px solid #eee';
                productItem.style.display = 'flex';
                productItem.style.justifyContent = 'space-between';
                productItem.style.alignItems = 'center';
                
                productItem.innerHTML = `
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <img src="${product.image}" alt="${product.name}" style="width: 50px; height: 50px; object-fit: cover; border-radius: 4px;">
                        <strong>${product.name}</strong>
                    </div>
                    <button class="btn btn-danger" onclick="deleteProduct(${product.id})">Delete</button>
                `;
                adminProductsList.appendChild(productItem);
            });
        }

        // Delete product function
        function deleteProduct(productId) {
            products = products.filter(product => product.id !== productId);
            saveProducts();
            renderProducts();
            renderAdminProducts();
        }

        // Event Listeners
        adminLoginBtn.addEventListener('click', () => {
            adminPanel.style.display = 'block';
            loginForm.style.display = 'block';
            adminForm.style.display = 'none';
        });

        closeAdmin.addEventListener('click', () => {
            adminPanel.style.display = 'none';
            resetForm();
        });

        loginBtn.addEventListener('click', () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === adminUsername && password === adminPassword) {
                loginForm.style.display = 'none';
                adminForm.style.display = 'block';
            } else {
                alert('Invalid credentials. Please try again.');
            }
        });

        // Handle image file selection
        productImageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                currentImageFile = file;
                fileInputLabel.textContent = file.name;
                fileInputLabel.classList.add('has-file');
                
                // Show preview
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        // Drag and drop functionality
        fileInputLabel.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileInputLabel.style.backgroundColor = '#e9ecef';
            fileInputLabel.style.borderColor = '#3498db';
        });

        fileInputLabel.addEventListener('dragleave', (e) => {
            e.preventDefault();
            if (!fileInputLabel.classList.contains('has-file')) {
                fileInputLabel.style.backgroundColor = '#f8f9fa';
                fileInputLabel.style.borderColor = '#dee2e6';
            }
        });

        fileInputLabel.addEventListener('drop', (e) => {
            e.preventDefault();
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                productImageInput.files = files;
                const event = new Event('change');
                productImageInput.dispatchEvent(event);
            }
        });

        addProductBtn.addEventListener('click', async () => {
            const productName = document.getElementById('productName').value;
            
            if (!productName) {
                alert('Please enter a product name.');
                return;
            }

            if (!currentImageFile) {
                alert('Please select an image file.');
                return;
            }

            try {
                // Show loading state
                addProductBtn.textContent = 'Uploading...';
                addProductBtn.disabled = true;

                // Convert image to base64 for storage
                const imageBase64 = await imageToBase64(currentImageFile);
                
                const newProduct = {
                    id: Date.now(), // Simple ID generation
                    name: productName,
                    image: imageBase64
                };
                
                products.push(newProduct);
                saveProducts();
                renderProducts();
                renderAdminProducts();
                
                // Reset form
                resetForm();
                
                alert('Product added successfully!');
            } catch (error) {
                console.error('Error uploading image:', error);
                alert('Error uploading image. Please try again.');
            } finally {
                // Reset button state
                addProductBtn.textContent = 'Add Product';
                addProductBtn.disabled = false;
            }
        });

        // Reset form function
        function resetForm() {
            document.getElementById('productName').value = '';
            productImageInput.value = '';
            fileInputLabel.textContent = 'Choose an image file or drag & drop here';
            fileInputLabel.classList.remove('has-file');
            imagePreview.style.display = 'none';
            imagePreview.src = '';
            currentImageFile = null;
        }

        // Close admin panel when clicking outside the content
        adminPanel.addEventListener('click', (e) => {
            if (e.target === adminPanel) {
                adminPanel.style.display = 'none';
                resetForm();
            }
        });

        // Initialize the page
        loadProducts();
    </script>
</body>
</html>
